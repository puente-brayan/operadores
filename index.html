<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="Francesc Ricart">
  <title>corredor</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .contenedor {
      margin: auto;
      width: 1600px;
      height: 1060px;
      position: relative;
      border: 1px solid #000;
      background: url(supervengameaver.jpg) no-repeat 0 0;
    }

    .corredor {
      width: 350px;
      height: 250px;
      background: url('gatitomario.gif') no-repeat 0 0;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div class="contenedor">
    <div class="corredor"></div>
  </div>

  <script>
    window.onload = init;
    function init() {
      setInterval(mover, 10);
      izquierda = 0;
    }

    function mover() {
      izquierda++;
      if (izquierda < 550) {
        document.querySelector(".corredor").style.left = izquierda + 'px';
      } else {
        izquierda = 0;
      }
    } 
  </script>

</body>

</html>
